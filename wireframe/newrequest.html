<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container ">
    <div class="row">
      <div class="col-sm-12">
        <br>
        <h1>Create new request</h1>
        <br>
        <form>
          <div class="form-group row">
            <label for="boardSize" class="col-sm-2 col-form-label">Surfboard size</label>
            <div class="col-sm-10">
              <select name="boardSize" class="custom-select" id="boardSize">
                <option selected>Choose prefered size</option>
                <option value="1">7"</option>
                <option value="2">8"</option>
                <option value="3">9"</option>
                <option value="4">10"</option>
                <option value="5">11"</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="price" id="price" value="$"
                placeholder="enter price you willing to pay">
            </div>
          </div>
          <div class="form-group row">
            <label for="time" class="col-sm-2 col-form-label">Time</label>
            <div class="col-sm-10">
              <input type="datetime-local" class="form-control" name="time" id="time" placeholder="" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="location" class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10">
              <select name="location" class="custom-select" id="location">
                <option selected>Choose your location</option>
                <option value="1">La Jolla Shores</option>
                <option value="2">Pacific Beach</option>
                <option value="3">Mission Beach</option>
                <option value="4">Ocean Beach</option>
                <option value="5">Point Loma</option>
                <option value="5">Torrey Pines</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button class="btn btn-danger">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
