<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container ">
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-sm-6 ">
                <!-- card starts here -->
                <div class="card " style="opacity: 0.9;">
                    <div class="card-body">
                        <!-- form starts here -->
                        <form class="m-3">
                            <!-- input field -->
                            <div class="form-group">
                                <h1 class="p-1">Create new account</h1>
                                <div class="btn-group mb-4" role="group" aria-label="Basic example">
                                    <button type="button" class="btn  btn-light">Looking for Surfboard</button>
                                    <button type="button" class="btn  btn-light">Renting Surfboards</button>
                                </div>

                                <input type="text" name="userName" class="form-control" id="userName"
                                    aria-describedby="userHelp" placeholder="Enter user name">
                                <br>
                                <input type="email" name="email" class="form-control" id="email"
                                    aria-describedby="userHelp" placeholder="Enter your email">
                                <br>
                                <input type="password" name="password" class="form-control" id="password"
                                    aria-describedby="userHelp" placeholder="Enter your password">
                            </div>
                            <div class="row mt-4">
                                <!-- buttons goes here -->
                                <div class="col-sm-12">
                                    <button id="signUp" class="btn  btn-light m-1">Sign
                                        Up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
