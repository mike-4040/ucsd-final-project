<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-sm-12">
                <br>
                <button class="btn btn-danger">back</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6 ">
                <h1>Make a Bid!</h1>
            </div>
            <div class="col-sm-6 text-right">
                <h1>#1</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <h3>Offers:</h3>
                <div class="card m-1 bg-light">
                    <div class="card-body d-flex justify-content-between">
                        <ul>
                            <li>$45 11:00 AM 11/12/2019</li>
                            <li>$40 11:10 AM 11/12/2019</li>
                            <li>$35 11:15 AM 11/12/2019</li>
                            <li>$30 11:25 AM 11/12/2019</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <h3>Request information:</h3>
                <div class="card m-1 bg-light">
                    <div class="card-body d-flex justify-content-between">
                        <ul>
                            <li>9" longboard</li>
                            <li>$50</li>
                            <li>11:00 AM 11/12/2019</li>
                            <li>La Jolla Shores</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row ">
            <div class="col-sm-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" placeholder="Can you give lower price?"
                        aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <button class="btn btn-outline-danger" type="button" id="button-addon1">Make an offer</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
